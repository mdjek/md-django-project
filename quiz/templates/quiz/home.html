<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ввод ключа доступа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-light p-3 mb-2">
        <div class="container">
            Система тестирования Quiz
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="me-3">Здравствуйте, {{ user.username }}!</span>
                        <a href="{% url 'user_results' %}" class="btn btn-primary btn-sm me-2">Результаты</a>
                        <form method="post" action="{% url 'log_out' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Выйти</button>
                        </form>
                    {% else %}
                        <a href="{% url 'log_in' %}" class="btn btn-primary btn-sm">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        Описание платформы

        <a href="{% url 'log_in' %}" class="btn btn-primary btn-sm">Создать тест</a>

        <a href="{% url 'access_test' %}" class="btn btn-primary btn-sm">Пройти тест</a>
        (у меня есть ключ доступа)
    </div>
</body>

</html>
