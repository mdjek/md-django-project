<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Описание теста: {{ test.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>{{ test.name }}</h1>
        <p><strong>Предмет:</strong> {{ test.subject.name }}</p>
        <p><strong>Количество вопросов:</strong> {{ question_count }}</p>
        <p><strong>Максимальный балл:</strong> {{ max_score }}</p>
        <p><strong>Проходной балл:</strong> {{ test.pass_score }}</p>
        <p><strong>Время выполнения:</strong> {{ test.duration }} минут</p>
        <p><strong>Доступен с:</strong> {{ test.start_time }} до {{ test.end_time }}</p>

        <form action="{% url 'take_test' test.id %}" method="get">
            <button type="submit" class="btn btn-primary">Начать тест</button>
        </form>

        <a href="{% url 'access_test' %}" class="btn btn-secondary mt-3">Вернуться к списку тестов</a>
    </div>

    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
